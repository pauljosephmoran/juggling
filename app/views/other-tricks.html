{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/juggling-trick.html">Back</a>
{% endblock %}

{% block content %}
<strong class="govuk-tag">
  Alpha
</strong> 
<p></p>
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form class="form" action="/check-your-answers" method="post">

  <div class="govuk-form-group">
    <fieldset class="govuk-fieldset" aria-describedby="waste-hint">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
        <h1 class="govuk-fieldset__heading">
          Can you do any other cool tricks?
        </h1>
      </legend>
      <span id="waste-hint" class="govuk-hint">
        Select all that apply.
      </span>
      <div class="govuk-checkboxes">
        <div class="govuk-checkboxes__item">
          <input class="govuk-checkboxes__input" id="skills" name="skills" type="checkbox" value="I'm a skateboard legend">
          <label class="govuk-label govuk-checkboxes__label" for="skills">
            I'm a skateboard legend
          </label>
        </div>
        <div class="govuk-checkboxes__item">
          <input class="govuk-checkboxes__input" id="skills-2" name="skills" type="checkbox" value="I can eat the entire menu, anywhere">
          <label class="govuk-label govuk-checkboxes__label" for="skills-2">
            I can eat the entire menu, anywhere
          </label>
        </div>
        <div class="govuk-checkboxes__item">
          <input class="govuk-checkboxes__input" id="skills-3" name="skills" type="checkbox" value="I can fly">
          <label class="govuk-label govuk-checkboxes__label" for="skills-3">
            I can fly
          </label>
        </div>
      </div>
    </fieldset>
  </div>

  <button class="govuk-button" data-module="govuk-button">Continue</button>

  </form>
{% endblock %}
